<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KSD Stock Scanner</title>

    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        video { width: 100%; max-width: 380px; border: 2px solid #444; border-radius: 12px; }
        #result { margin-top: 20px; font-size: 1.4rem; font-weight: bold; }
        button { padding: 14px 20px; font-size: 1.2rem; margin-top: 15px; }
    </style>
</head>
<body>

<h2>üì¶ KSD Stock Scanner</h2>

<video id="preview"></video>

<div id="result">Esperando escaneo‚Ä¶</div>

<button onclick="sendToN8N()">üì§ Enviar a n8n</button>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
    let lastScanned = "";

    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Iniciar c√°mara
    codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
        if (result) {
            lastScanned = result.text;
            document.getElementById('result').innerHTML = "üìå C√≥digo: " + lastScanned;
        }
    });

    // Enviar a n8n
    function sendToN8N() {
        if (!lastScanned) {
            alert("‚ùå No se ha escaneado ning√∫n c√≥digo");
            return;
        }

        fetch("https://ownn8n.ksd-n8n.co.uk/webhook/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ SKU: lastScanned })
        })
        .then(res => alert("‚úÖ Enviado correctamente a n8n"))
        .catch(err => alert("‚ùå Error al enviar a n8n"));
    }
</script>

</body>
</html>
